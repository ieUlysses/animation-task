<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-loading</title>
    <script src="https://kit.fontawesome.com/c2bbe7eaa6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <main>
            <h1 class="header">Place your bets! <br> Which browzer will load your page faster?</h1>
        <section class="the-form">
            <form>
                <form onsubmit="addToTable(event)"></form>

                    <div class="placeholder">
                        <img src="https://picsum.photos/400/500" alt="placeholder">
                    </div>
                    <div class="name">
                            <label for="name" > What's your name </label> 
                            <input type="text" id="name"  name="name">
                    </div>
                    <div class="choice">
                        <legend>Select your winner</legend> 
                                <select id="choice">
                                <option value="chrome">Chrome</option>
                                <option value="Internet-explorer">Internet-explorer</option>
                                <option value="Opera">Opera</option>
                                <option value="Mozilla">Mozilla</option>
                            </select>
                    </div>

                    <div class="multiplier">
                        <legend>Feeling lucky?</legend>
                            <label for="single" >1x </label>
                            <input type="radio" id="single"  name="single">

                            <label for="double" >2x </label>
                            <input type="radio" id="double"  name="double">

                            <label for="tripple" >3x </label>
                            <input type="radio" id="tripple"  name="tripple">

                            <div class="info-box">
                                <i class="fas fa-question"></i>
                            </div>
                    </div>

                    <div class="bet">
                        <label for="bet" > How much would you like to bet?</label> 
                        <input type="text" id="bet"  name="bet">
                    </div>

                    <div class="submit">
                        <input type="submit" value="submit" class="button">
                    </div>
            </form>
        </section>
        <section class="display-box">    
            
                
                <div class="loading-banner" id="one">
                    <h3>Mozilla</h3>
                    <i class="fas fa-horse"></i>
                </div>
                <div class="loading-banner" id="two">
                    <h3>Chrome</h3>
                    <i class="fas fa-horse"></i>
                </div>
                <div class="loading-banner" id="three">
                    <h3>Opera</h3>
                    <i class="fas fa-horse"></i>
                </div>
                <div class="loading-banner" id="four">
                    <h3>Internet-explorer</h3>
                    <i class="fas fa-horse"></i>
                </div>
            
        </section>
    </main>
</body>
</html>
